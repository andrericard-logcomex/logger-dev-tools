<!DOCTYPE html>
<html>
<head>
    <title>Configurações de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="p-5" style="width: 500px;">
    <h2>Dados Salvos</h2>
    <p>Email: <span id="savedEmail">Carregando...</span></p>
    <p>Senha: <span id="savedPassword">Carregando...</span></p>

    <h2>Atualizar Dados</h2>
    <form id="loginForm">
        <input type="email" class="form-control" id="email" placeholder="Novo Email">
        <input type="password" class="form-control mb-2 mt-2" id="senha" placeholder="Nova Senha">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
